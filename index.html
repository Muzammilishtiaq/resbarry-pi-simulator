<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi simulator</title>
    <link rel="icon" type="image/x-icon" href="http://103.217.176.16:9094/static/image/favicon.ico">
    <link rel="stylesheet" href="http://103.217.176.16:9094/static/css/style.css">
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="main-container container">
        <!-- ======================top-div start ============================= -->
        <div class="top-div">
            <div class="left">
                <!-- get_analogOuts start -->
                <div class="analogoutput-div" style="position: relative;">
                    <h5 class="">ANALOG OUTPUT</h5>
                    <div class="voltage-div">
                        <p class="">ANALOG0</p>
                        <div class="number-control0" id="analogoutputnumbercontrol0">
                            <button class="decrement0" id="analogoutputdecrement0"><span>-</span></button>
                            <input type="text" min="0" max="5" value="" id="analogout0voltage" class="text-center">
                            <button class="increment0" id="analogoutputincrement0"><span>+</span></button>
                        </div>
                        <button id="analogoutputvoltage-btn0" class="voltage-btn" type="button"> Send
                            Voltage0</button>
                    </div>
                    <div class="voltage-div">
                        <p class="">ANALOG1</p>
                        <div class="number-control1" id="analogoutputnumbercontrol1">
                            <button class="decrement1" id="analogoutputdecrement1"><span>-</span></button>
                            <input type="text" min="0" max="5" value="" id="analogout1voltage" class="text-center">
                            <button class="increment1" id="analogoutputincrement1"><span>+</span></button>
                        </div>
                        <button id="analogoutputvoltage-btn1" class="voltage-btn" type="button"> Send
                            Voltage1</button>

                    </div>
                    <div class="analogoutput0-wire"></div>
                    <div class="analogoutput1-wire"></div>
                </div>
                <!-- get_analogOuts end -->
                <!-- getgpios start -->
                <div class="gpio-div" style="position: relative;">
                    <h5>GPIOS</h5>
                    <div class="">
                        <p class="">GPIOS0</p>
                        <div class="button r button-3" id="gpiosbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light" class="led-light" id="gpios-led-light">
                    </div>
                    <div class="">
                        <p>GPIOS1</p>
                        <div class="button r button-3" id="gpiosbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light" class="led-light" id="gpios-led-light">
                    </div>
                    <div class="">
                        <p>GPIOS2</p>
                        <div class="button r button-3" id="gpiosbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light" class="led-light" id="gpios-led-light">
                    </div>
                    <div class="">
                        <p>GPIOS3</p>
                        <div class="button r button-3" id="gpiosbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light" class="led-light" id="gpios-led-light">
                    </div>
                    <div class="gpio0-wire"></div>
                    <div class="gpio1-wire"></div>
                    <div class="gpio2-wire"></div>
                    <div class="gpio3-wire"></div>
                </div>
                <!-- getgpios end -->
            </div>

            <div class="right">
                <!-- get_analoginput start -->
                <div class="analoginput-div" style="position:relative;">
                    <h5>ANALOG INPUT</h5>
                    <div class="voltage-div">
                        <p class="">Pin0 Voltage : <span id="analoginputpin0" class="text-success"> </span></p>
                    </div>
                    <div class="voltage-div">
                        <p class="">Pin1 Voltage : <span id="analoginputpin1" class="text-success"></span></p>
                    </div>
                    <div class="analoginput0-wire"></div>
                    <div class="analoginput1-wire"></div>
                </div>
                <!-- get_analog input end -->
                <!-- digital input button start -->
                <div class="digitalinput-div" style="position: relative;">
                    <h5>Digital Input</h5>
                    <div class="">
                        <p class="">DI-0</p>
                        <div class="button r button-3" id="digitalinputbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light" class="led-light" id="digital-input-led-light">
                    </div>
                    <div class="">
                        <p>DI-1</p>
                        <div class="button r button-3" id="digitalinputbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light" class="led-light" id="digital-input-led-light">
                    </div>
                    <div class="">
                        <p>DI-2</p>
                        <div class="button r button-3" id="digitalinputbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light" class="led-light" id="digital-input-led-light">
                    </div>
                    <div class="">
                        <p>DI-3</p>
                        <div class="button r button-3" id="digitalinputbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light" class="led-light" id="digital-input-led-light">
                    </div>
                    <div class="">
                        <p>DI-4</p>
                        <div class="button r button-3" id="digitalinputbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light" class="led-light" id="digital-input-led-light">
                    </div>
                    <div class="">
                        <p>DI-5</p>
                        <div class="button r button-3" id="digitalinputbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light" class="led-light" id="digital-input-led-light">
                    </div>
                    <div class="">
                        <p>DI-6</p>
                        <div class="button r button-3" id="digitalinputbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light" class="led-light" id="digital-input-led-light">
                    </div>
                    <div class="">
                        <p>DI-7</p>
                        <div class="button r button-3" id="digitalinputbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light" class="led-light" id="digital-input-led-light">
                    </div>
                    <div class="di0-wire"></div>
                    <div class="di1-wire"></div>
                    <div class="di2-wire"></div>
                    <div class="di3-wire"></div>
                    <div class="di4-wire"></div>
                    <div class="di5-wire"></div>
                    <div class="di6-wire"></div>
                    <div class="di7-wire"></div>
                </div>
                <!-- digital input button end -->

            </div>



        </div>
        <!-- ======================top-div end ============================= -->

        <!-- ======================middle start ============================= -->

        <div class="middle">

            <img src="http://103.217.176.16:9094/static/image/resbarry-pi-board.png" alt="">
            <!-- <img src="./resbarry-pi-board.png" alt=""> -->
        </div>
        <!-- ======================middle end ============================= -->

        <!-- ======================bottom div ============================= -->
        <div class="bottom-div" style="position: relative;">
            <div class="left">
                <!-- digital output button start -->
                <div class="DigitalOutput-div" style="position: relative;">
                    <h5>Digital Output</h5>
                    <div class="">
                        <p class="">DO-0</p>
                        <div class="button r button-3" id="digitaloutputbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light" class="led-light" id="digital-output-led-light">
                    </div>
                    <div class="">
                        <p class="">DO-1</p>
                        <div class="button r button-3" id="digitaloutputbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light" class="led-light" id="digital-output-led-light">
                    </div>
                    <div class="">
                        <p class="">DO-2</p>
                        <div class="button r button-3" id="digitaloutputbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light" class="led-light" id="digital-output-led-light">
                    </div>
                    <div class="">
                        <p class="">DO-3</p>
                        <div class="button r button-3" id="digitaloutputbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light" class="led-light" id="digital-output-led-light">
                    </div>
                    <div class="digitaloutput0-wire"></div>
                    <div class="digitaloutput1-wire"></div>
                    <div class="digitaloutput2-wire"></div>
                    <div class="digitaloutput3-wire"></div>
                </div>
                <!-- digital output button end -->

            </div>
            <div class="right">
                <!-- relay button end -->
                <div class="Relay" style="position: relative;">
                    <h5>Relay</h5>
                    <div class="">
                        <p class="">RELAY0</p>
                        <div class="button r button-3" id="relaybutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light" class="led-light" id="relay-led-light">
                    </div>
                    <div class="">
                        <p class="">RELAY1</p>
                        <div class="button r button-3" id="relaybutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light" class="led-light" id="relay-led-light">
                    </div>
                    <div class="">
                        <p class="">RELAY2</p>
                        <div class="button r button-3" id="relaybutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light" class="led-light" id="relay-led-light">
                    </div>
                    <div class="">
                        <p class="">RELAY3</p>
                        <div class="button r button-3" id="relaybutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light" class="led-light" id="relay-led-light">
                    </div>
                    <div class="relay0-wire"></div>
                    <div class="relay1-wire"></div>
                    <div class="relay2-wire"></div>
                    <div class="relay3-wire"></div>
                </div>
                <!-- relay button end -->
            </div>

        </div>

        <!-- ======================bottom-div end ============================= -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="http://103.217.176.16:9094/static/js/script.js"></script>
    <!-- <script src="./js/script.js"></script> -->

</body>

</html>
