<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Simulator</title>
    <link rel="icon" type="image/x-icon" href="http://103.217.176.16:9094/static/image/favicon.ico">
    <!-- <link rel="stylesheet" href="http://103.217.176.16:9094/static/css/style.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap css -->
    <link href="http://103.217.176.16:9094/static/css/bootstrap.css" rel="stylesheet">

</head>

<body>
    <div class="main-container"> <!-- three div create  (top-div) (middle-div) (bottom-div)-->
        <!-- ======================top-div start ============================= -->
        <div class="top-div"> <!-- top-div-->
            <div class="top-div-left">
                <!-- get_analogOuts start -->
                <div class="analogoutput-div" >
                    <h5 class="all-header-text">ANALOG OUTPUT</h5>
                    <div class="voltage-div">
                        <p class="all-para-text">ANALOG0</p>
                        <div class="number-control" id="analogoutputnumbercontrol0">
                            <button class="decrement" id="analogoutputdecrement0"><span>-</span></button>
                            <input type="text" min="0" max="5" value="" id="analogout0voltage" class="text-center">
                            <button class="increment" id="analogoutputincrement0"><span>+</span></button>
                        </div>
                        <button id="analogoutputvoltage-btn0" class="voltage-btn" type="button"> Send
                            Voltage0</button>
                    </div>
                    <div class="voltage-div">
                        <p class="all-para-text">ANALOG1</p>
                        <div class="number-control" id="analogoutputnumbercontrol1">
                            <button class="decrement" id="analogoutputdecrement1"><span>-</span></button>
                            <input type="text" min="0" max="5" value="" id="analogout1voltage" class="text-center">
                            <button class="increment" id="analogoutputincrement1"><span>+</span></button>
                        </div>
                        <button id="analogoutputvoltage-btn1" class="voltage-btn" type="button"> Send
                            Voltage1</button>

                    </div>
                    <div class="analogoutput0-wire"></div>
                    <div class="analogoutput1-wire"></div>
                </div>
                <!-- get_analogOuts end -->
                <!-- getgpios start -->
                <div class="gpio-div" >
                    <h5 class="all-header-text">GPIOS</h5>
                    <div class="gpio-div-flex">
                        <p class="all-para-text">GPIOS0</p>
                        <div class="button r button-3" id="gpiosbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light"
                            class="led-light" id="gpios-led-light">
                    </div>
                    <div class="gpio-div-flex">
                        <p class="all-para-text">GPIOS1</p>
                        <div class="button r button-3" id="gpiosbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light"
                            class="led-light" id="gpios-led-light">
                    </div>
                    <div class="gpio-div-flex">
                        <p class="all-para-text">GPIOS2</p>
                        <div class="button r button-3" id="gpiosbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light"
                            class="led-light" id="gpios-led-light">
                    </div>
                    <div class="gpio-div-flex">
                        <p class="all-para-text">GPIOS3</p>
                        <div class="button r button-3" id="gpiosbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light"
                            class="led-light" id="gpios-led-light">
                    </div>
                    <div class="gpio0-wire"></div>
                    <div class="gpio1-wire"></div>
                    <div class="gpio2-wire"></div>
                    <div class="gpio3-wire"></div>
                </div>
                <!-- getgpios end -->
            </div>

            <div class="right">
                <!-- get_analoginput start -->
                <div class="analoginput-div" >
                    <h5 class="all-header-text">ANALOG INPUT</h5>
                    <div class="voltage-div">
                        <p class="all-para-text">PIN 0 VOLTAGE : <span id="analoginputpin0" class="text-success fs-5 mt-5">0 </span></p>
                    </div>
                    <div class="voltage-div">
                        <p class=" all-para-text">PIN 1 VOLTAGE : <span id="analoginputpin1" class="text-success fs-5 mt-5">0</span></p>
                    </div>
                    <div class="analoginput0-wire"></div>
                    <div class="analoginput1-wire"></div>
                </div>
                <!-- get_analog input end -->
                <!-- digital input button start -->
                <div class="digitalinput-div" >
                    <h5 class="all-header-text">DIGITAL INPUT</h5>
                    <div class="gpio-div-flex">
                        <p class="all-para-text">DI-0</p>
                        <div class="button r button-3" id="digitalinputbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light"
                            class="led-light" id="digital-input-led-light">
                    </div>
                    <div class="gpio-div-flex">
                        <p class="all-para-text" >DI-1</p>
                        <div class="button r button-3" id="digitalinputbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light"
                            class="led-light" id="digital-input-led-light">
                    </div>
                    <div class="gpio-div-flex">
                        <p class="all-para-text">DI-2</p>
                        <div class="button r button-3" id="digitalinputbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light"
                            class="led-light" id="digital-input-led-light">
                    </div>
                    <div class="gpio-div-flex">
                        <p class="all-para-text">DI-3</p>
                        <div class="button r button-3" id="digitalinputbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light"
                            class="led-light" id="digital-input-led-light">
                    </div>
                    <div class="gpio-div-flex">
                        <p class="all-para-text">DI-4</p>
                        <div class="button r button-3" id="digitalinputbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light"
                            class="led-light" id="digital-input-led-light">
                    </div>
                    <div class="gpio-div-flex">
                        <p class="all-para-text">DI-5</p>
                        <div class="button r button-3" id="digitalinputbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light"
                            class="led-light" id="digital-input-led-light">
                    </div>
                    <div class="gpio-div-flex">
                        <p class="all-para-text">DI-6</p>
                        <div class="button r button-3" id="digitalinputbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light"
                            class="led-light" id="digital-input-led-light">
                    </div>
                    <div class="gpio-div-flex">
                        <p class="all-para-text">DI-7</p>
                        <div class="button r button-3" id="digitalinputbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light"
                            class="led-light" id="digital-input-led-light">
                    </div>
                    <div class="di0-wire"></div>
                    <div class="di1-wire"></div>
                    <div class="di2-wire"></div>
                    <div class="di3-wire"></div>
                    <div class="di4-wire"></div>
                    <div class="di5-wire"></div>
                    <div class="di6-wire"></div>
                    <div class="di7-wire"></div>
                </div>
                <!-- digital input button end -->

            </div>



        </div>
        <!-- ======================top-div end ============================= -->

        <!-- ======================middle start ============================= -->

        <div class="middle-div">

            <img src="http://103.217.176.16:9094/static/image/resbarry-pi-board.png" alt="">
            <!-- <img src="./resbarry-pi-board.png" alt=""> -->
        </div>
        <!-- ======================middle end ============================= -->

        <!-- ======================bottom div ============================= -->
        <div class="bottom-div">
            <div class="left">
                <!-- digital output button start -->
                <div class="DigitalOutput-div" >
                    <h5 class="all-header-text">DIGITAL OUTPUT</h5>
                    <div class="gpio-div-flex">
                        <p class="all-para-text">DO-0</p>
                        <div class="button r button-3" id="digitaloutputbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light"
                            class="led-light" id="digital-output-led-light">
                    </div>
                    <div class="gpio-div-flex">
                        <p class="all-para-text">DO-1</p>
                        <div class="button r button-3" id="digitaloutputbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light"
                            class="led-light" id="digital-output-led-light">
                    </div>
                    <div class="gpio-div-flex">
                        <p class="all-para-text">DO-2</p>
                        <div class="button r button-3" id="digitaloutputbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light"
                            class="led-light" id="digital-output-led-light">
                    </div>
                    <div class="gpio-div-flex">
                        <p class="all-para-text">DO-3</p>
                        <div class="button r button-3" id="digitaloutputbutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light"
                            class="led-light" id="digital-output-led-light">
                    </div>
                    <div class="digitaloutput0-wire"></div>
                    <div class="digitaloutput1-wire"></div>
                    <div class="digitaloutput2-wire"></div>
                    <div class="digitaloutput3-wire"></div>
                </div>
                <!-- digital output button end -->

            </div>
            <div class="right">
                <!-- relay button end -->
                <div class="Relay">
                    <h5 class="all-header-text">RELAY</h5>
                    <div class="gpio-div-flex">
                        <p class="all-para-text">RELAY0</p>
                        <div class="button r button-3" id="relaybutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light"
                            class="led-light" id="relay-led-light">
                    </div>
                    <div class="gpio-div-flex">
                        <p class="all-para-text">RELAY1</p>
                        <div class="button r button-3" id="relaybutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light"
                            class="led-light" id="relay-led-light">
                    </div>
                    <div class="gpio-div-flex">
                        <p class="all-para-text">RELAY2</p>
                        <div class="button r button-3" id="relaybutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light"
                            class="led-light" id="relay-led-light">
                    </div>
                    <div class="gpio-div-flex">
                        <p class="all-para-text">RELAY3</p>
                        <div class="button r button-3" id="relaybutton">
                            <input type="checkbox" class="checkbox" id="relatstate" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <img src="http://103.217.176.16:9094/static/image/led-light-off.png" alt="led light"
                            class="led-light" id="relay-led-light">
                    </div>
                    <div class="relay0-wire"></div>
                    <div class="relay1-wire"></div>
                    <div class="relay2-wire"></div>
                    <div class="relay3-wire"></div>
                </div>
                <!-- relay button end -->
            </div>

        </div>

        <!-- ======================bottom-div end ============================= -->

    </div>

    <script src="http://103.217.176.16:9094/static/js/bootstrap.js"></script>
    <!-- <script src="http://103.217.176.16:9094/static/js/script.js"></script> -->
    <script src="./js/script.js"></script>

</body>

</html>
